<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.2/dist/altspace.min.js"></script>
</head>
<body>
<!-- set up the scene -->
<a-scene altspace='fullspace: true'>

    <!-- preload all our textures -->
    <a-assets>
        <img id='moon' src='resources/moon.jpg'/>
        <img id='stars' src='resources/space.png'/>
    </a-assets>

    <!-- add the moon to the scene -->
    <!-- <a-sphere scale='2 2 2' position='0 10 0' material='src: #moon;'> -->
        <!-- add an animation to make it rotate -->
        <!-- <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/> -->
    <!-- </a-sphere> -->

    <!-- add the backdrop of stars -->
    <a-sky src='#stars' radius='2500'>
        <a-animation to='360 360 0' easing='linear' dur='2000000' repeat='indefinite'/>
    </a-sky>

    <!-- add a view camera (2d only) -->
    <a-entity position='0 0 2'>
        <a-camera></a-camera>
    </a-entity>
    
    <a-entity rotation="30 0 30">
        <a-entity n-object="res:objects/spitzer-telescope-object-1" position="6 6 -6" scale="2 2 2">
            <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
        </a-entity>
    </a-entity>

    <!-- add planets -->
    <a-entity>
        <a-sphere radius="10" position='30 40 30' material='src: #moon;'>
            <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
        </a-sphere>
        <a-animation attribute="rotation"
               dur="100000"
               fill="forwards"
               easing="linear"
               to="0 360 0"
               repeat="indefinite"></a-animation>
    </a-entity>
    <a-ring color="white" radius-inner="30" radius-outer="31" position="0 40 0" rotation="90 0 0"></a-ring>
    
    <a-entity>
        <a-sphere radius="8" position='-50 40 0' material='src: #moon;'>
            <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
        </a-sphere>
        <a-animation attribute="rotation"
               dur="150000"
               fill="forwards"
               easing="linear"
               to="0 360 0"
               repeat="indefinite"></a-animation>
    </a-entity>
    
    <a-entity>
        <a-sphere radius="13" position='100 40 -100' material='src: #moon;'>
            <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
        </a-sphere>
        <a-animation attribute="rotation"
               dur="200000"
               fill="forwards"
               easing="linear"
               to="0 360 0"
               repeat="indefinite"></a-animation>
    </a-entity>
    
</a-scene>
</body></html>
