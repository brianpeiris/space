<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.2/dist/altspace.min.js"></script>
</head>

<body>
<!-- set up the scene -->
<a-scene altspace="fullspace: true" sync-system="author: phil; app: mach-1">

    <!-- preload all our textures -->
    <a-assets>
        <img id='sun' src='resources/sun.jpg'/>
        <img id='stars' src='resources/space.png'/>
        <img id='sun' src='resources/moon.jpg'/>
        <img id='b' src='resources/b.png'/>
        <img id='c' src='resources/c.png'/> 
        <img id='d' src='resources/d.png'/>
        <img id='e' src='resources/e.jpg'/>
        <img id='f' src='resources/f.png'/>
        <img id='g' src='resources/g.png'/>
        <img id='h' src='resources/h.jpg'/>
    </a-assets>
    
    <!-- add cockpit controls -->
    <a-entity position="3 4 10"> 
	
		<a-plane color="white" width="1" height="1.6" opacity="0.05"></a-plane>

		<a-entity
			id="toggle"  
			position="-0.3 0.6 0.02"
			scale="0.1 0.1 0.02"
			rotation="0 0 0"
			geometry="primitive: box" material="color: green"
			wire="on: click; emit: toggle; target: #system"
			sync sync-transform>
		</a-entity>
		<a-entity
			n-text="fontSize: 2; text: Toggle; horizontalAlign: left"
			position="1.3 0.6 0.02"
			scale="0.3 0.3 0.3">
		</a-entity>

		<a-entity
			id="1b"  
			position="-0.3 0.45 0.02"
			scale="0.1 0.1 0.02"
			rotation="0 0 0"
			geometry="primitive: box" material="color: yellow"
			wire="on: click; emit: 1b; targets: #system, #planet"
			sync sync-transform>
		</a-entity>
		<a-entity
			n-text="fontSize: 2; text: Trappist 1b; horizontalAlign: left"
			position="1.3 0.45 0.02"
			scale="0.3 0.3 0.3">
		</a-entity>

		<a-entity
			id="fly"  
			position="-0.3 0.3 0.02"
			scale="0.1 0.1 0.02"
			rotation="0 0 0"
			geometry="primitive: box" material="color: red"
			wire="on: click; emit: fly; target: #system"
			sync sync-transform>
		</a-entity>
			<a-entity
			n-text="fontSize: 2; text: Fly Away; horizontalAlign: left"
			position="1.3 0.3 0.02"
			scale="0.3 0.3 0.3">
		</a-entity>

		<a-entity
			id="music"  
			position="-0.3 0.15 0.02"
			scale="0.1 0.1 0.02"
			rotation="0 0 0"
			geometry="primitive: box" material="color: purple"
			wire="on: click; emit: intro; target: #intro"
			n-sound="src: resources/intro.wav; volume: 1; oneshot: true; on: click"
			altspace-cursor-collider="enabled: true"
			sync sync-n-sound>
		</a-entity>
			<a-entity
			n-text="fontSize: 2; text: Intro; horizontalAlign: left"
			position="1.3 0.15 0.02"
			scale="0.3 0.3 0.3">
		</a-entity>
		
		<a-entity
			id="hide"  
			position="-0.3 0 0.02"
			scale="0.1 0.1 0.02"
			rotation="0 0 0"
			geometry="primitive: box" material="color: purple"
			wire="on: click; emit: hide; target: #intro"
			altspace-cursor-collider="enabled: true"
			sync sync-n-sound>
		</a-entity>
			<a-entity
			n-text="fontSize: 2; text: Hide; horizontalAlign: left"
			position="1.3 0 0.02"
			scale="0.3 0.3 0.3">
		</a-entity>
    </a-entity>

    <!-- add planets -->
    <a-entity id="system" position="200 200 -200" scale="0.0001 0.0001 0.0001" sync sync-transform>
		<a-animation attribute="position" easing="linear" begin="fly" dur="20000" from="200 200 -200" to="-100 -200 -50" direction="alternate" repeat="0"></a-animation>
		<a-animation attribute="scale" easing="linear" begin="toggle" dur="10000" from="0.0001 0.0001 0.0001" to="1 1 1" direction="alternate" repeat="0"></a-animation>
	    <a-animation attribute="scale" easing="linear" begin="1b" dur="1000" from="1 1 1" to="0.0001 0.0001 0.0001" direction="alternate" repeat="0"></a-animation>
		
        <a-entity id="sun" geometry="primitive: sphere; radius: 50" material="src: #sun" position='0 0 0' wire="on: click; emit: toggle; targets: #sun">
            <a-animation to='0 360 0' easing='linear' dur='200000' repeat='indefinite'/>
        </a-entity>

        <a-entity>
            <a-sphere radius="10" position='100 0 0' material='src: #b;'>
                <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
            </a-sphere>
            <a-animation attribute="rotation"
                    dur="100000"
                    fill="forwards"
                    easing="linear"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>
        </a-entity>
        <a-ring color="gray" segments-theta="64" radius-inner="100" radius-outer="100.1" position="0 0 0" rotation="90 0 0"></a-ring>

        <a-entity>
            <a-sphere radius="8" position='-200 0 0' material='src: #c;'>
                <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
            </a-sphere>
            <a-animation attribute="rotation"
                    dur="150000"
                    fill="forwards"
                    easing="linear"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>
        </a-entity>
        <a-ring color="gray" segments-theta="64" radius-inner="200" radius-outer="200.1" position="0 0 0" rotation="90 0 0"></a-ring>

        <a-entity>
            <a-sphere radius="13" position='0 0 300' material='src: #d;'>
                <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
            </a-sphere>
            <a-animation attribute="rotation"
                    dur="200000"
                    fill="forwards"
                    easing="linear"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>
        </a-entity>
        <a-ring color="gray" segments-theta="64" radius-inner="300" radius-outer="300.1" position="0 0 0" rotation="90 0 0"></a-ring>

        <a-entity>
            <a-sphere radius="10" position='0 0 -400' material='src: #e;'>
                <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
            </a-sphere>
            <a-animation attribute="rotation"
                    dur="100000"
                    fill="forwards"
                    easing="linear"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>
        </a-entity>
        <a-ring color="gray" segments-theta="64" radius-inner="400" radius-outer="400.1" position="0 0 0" rotation="90 0 0"></a-ring>

        <a-entity>
            <a-sphere radius="8" position='500 0 0' material='src: #f;'>
                <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
            </a-sphere>
            <a-animation attribute="rotation"
                    dur="150000"
                    fill="forwards"
                    easing="linear"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>
        </a-entity>
        <a-ring color="gray" segments-theta="64" radius-inner="500" radius-outer="500.1" position="0 0 0" rotation="90 0 0"></a-ring>

        <a-entity>
            <a-sphere radius="13" position='-600 0 0' material='src: #g;'>
                <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
            </a-sphere>
            <a-animation attribute="rotation"
                    dur="200000"
                    fill="forwards"
                    easing="linear"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>
        </a-entity>
        <a-ring color="gray" segments-theta="64" radius-inner="600" radius-outer="600.1" position="0 0 0" rotation="90 0 0"></a-ring>

        <a-entity>
            <a-sphere radius="13" position='0 0 700' material='src: #h;'>
                <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
            </a-sphere>
            <a-animation attribute="rotation"
                    dur="200000"
                    fill="forwards"
                    easing="linear"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>
        </a-entity>
        <a-ring color="gray" segments-theta="64" radius-inner="700" radius-outer="700.1" position="0 0 0" rotation="90 0 0"></a-ring>
    </a-entity>
	
	<!-- planet animation -->
	<a-entity id="planet" scale="0.001 0.001 0.001" position="0 0 -5" sync sync-transform>
		<a-animation attribute="scale" begin="1b" dur="1000" from="0.001 0.001 0.001" to="1 1 1" direction="alternate" repeat="0"></a-animation>
		<a-animation attribute="position" begin="1b" dur="1000" from="0 0 -5" to="0 10 -5" direction="alternate" repeat="0"></a-animation>--
		<a-sphere radius="5" material='src: #b;'>
			<a-animation to='0 360 0' easing='linear' dur='100000' repeat='indefinite'/>
		</a-sphere>
		<a-entity>
			<a-plane color="black" width="5" height="3" opacity="0.4" position="0 -8 0"></a-plane>
			<a-entity
				n-text="fontSize: 4; text: Trappist 1b; horizontalAlign: middle"
				position="0 -7 0.1">
			</a-entity>
		</a-entity>
	</a-entity>	

	<!-- intro -->
    <a-entity id="intro" position="200 200 -200" scale="0.0001 0.0001 0.0001" sync sync-transform>
		<a-animation attribute="position" easing="linear" begin="intro" dur="28000" from="200 200 -200" to="-200 -50 -50" direction="normal" repeat="0"></a-animation>
		<a-animation attribute="scale" easing="linear" begin="intro" dur="28000" from="0.0001 0.0001 0.0001" to="1 1 1" direction="normal" repeat="0"></a-animation>
	    <a-animation attribute="scale" easing="linear" begin="hide" dur="100" from="1 1 1" to="0.0001 0.0001 0.0001" direction="alternate" repeat="0"></a-animation>
		
        <a-entity id="sun" geometry="primitive: sphere; radius: 50" material="src: #sun" position='0 0 0' wire="on: click; emit: toggle; targets: #sun">
            <a-animation to='0 360 0' easing='linear' dur='200000' repeat='indefinite'/>
        </a-entity>

        <a-entity>
            <a-sphere radius="10" position='100 0 0' material='src: #b;'>
                <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
            </a-sphere>
            <a-animation attribute="rotation"
                    dur="100000"
                    fill="forwards"
                    easing="linear"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>
        </a-entity>
    	<a-ring color="gray" segments-theta="64" radius-inner="100" radius-outer="100.1" position="0 0 0" rotation="90 0 0"></a-ring>
        
        <a-entity>
            <a-sphere radius="8" position='-200 0 0' material='src: #c;'>
                <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
            </a-sphere>
            <a-animation attribute="rotation"
                    dur="150000"
                    fill="forwards"
                    easing="linear"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>
        </a-entity>
    	<a-ring color="gray" segments-theta="64" radius-inner="200" radius-outer="200.1" position="0 0 0" rotation="90 0 0"></a-ring>
        
        <a-entity>
            <a-sphere radius="13" position='0 0 300' material='src: #d;'>
                <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
            </a-sphere>
            <a-animation attribute="rotation"
                    dur="200000"
                    fill="forwards"
                    easing="linear"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>
        </a-entity>
    	<a-ring color="gray" segments-theta="64" radius-inner="300" radius-outer="300.1" position="0 0 0" rotation="90 0 0"></a-ring>
        
        <a-entity>
            <a-sphere radius="10" position='0 0 -400' material='src: #e;'>
                <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
            </a-sphere>
            <a-animation attribute="rotation"
                    dur="100000"
                    fill="forwards"
                    easing="linear"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>
        </a-entity>
    	<a-ring color="gray" segments-theta="64" radius-inner="400" radius-outer="400.1" position="0 0 0" rotation="90 0 0"></a-ring>
       
        <a-entity>
            <a-sphere radius="8" position='500 0 0' material='src: #f;'>
                <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
            </a-sphere>
            <a-animation attribute="rotation"
                    dur="150000"
                    fill="forwards"
                    easing="linear"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>
        </a-entity>
    	<a-ring color="gray" segments-theta="64" radius-inner="500" radius-outer="500.1" position="0 0 0" rotation="90 0 0"></a-ring>
        
        <a-entity>
            <a-sphere radius="13" position='-600 0 0' material='src: #g;'>
                <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
            </a-sphere>
            <a-animation attribute="rotation"
                    dur="200000"
                    fill="forwards"
                    easing="linear"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>
        </a-entity>
    	<a-ring color="gray" segments-theta="64" radius-inner="600" radius-outer="600.1" position="0 0 0" rotation="90 0 0"></a-ring>
        
        <a-entity>
            <a-sphere radius="13" position='0 0 700' material='src: #h;'>
                <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
            </a-sphere>
            <a-animation attribute="rotation"
                    dur="200000"
                    fill="forwards"
                    easing="linear"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>
        </a-entity>
    	<a-ring color="gray" segments-theta="64" radius-inner="700" radius-outer="700.1" position="0 0 0" rotation="90 0 0"></a-ring>
	</a-entity>
</a-scene>
</body>
</html>
